<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋邀请函</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 微信访问提示 -->
        <div class="wechat-tip">
            <h3>💡 访问提示</h3>
            <p>如果交互功能异常，请点击右上角 <strong>···</strong> 选择"在浏览器打开"</p >
        </div>
        
        <h1>me向你发起了中秋邀请函</h1>
        <p class="message">希望你同意</p >
        
        <div class="face-container">
            <div class="face">
                <div class="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div class="mouth"></div>
                <div class="tear left"></div>
                <div class="tear right"></div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="accept">接受</button>
            <button class="reject">拒绝</button>
        </div>
    </div>
    
    <div class="moon"></div>
    
    <div class="celebration">
        <h2>🎉 中秋节快乐！ 🎉</h2>
        <p>我爱你</p >
    </div>
    
    <div class="audio-tip" id="audioTip">点击页面任意位置启用音效</div>

    <script src="script.js"></script>
</body>
</html>
